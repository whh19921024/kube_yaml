---
apiVersion: v1
kind: ReplicationController
metadata:
  name: green-rc
  namespace: t-dev
  labels:
    name: green-rc
spec:
  replicas: 1
  selector:
    name: green-pod
  template:
    metadata:
      labels:
        name: green-pod
    spec:
      containers:
      - name: green
        image: 192.168.98.121/nginx/lamp:gray
        env:
        - name: VAR_LABEL
          value: 'green'

---
apiVersion: v1
kind: Service
metadata:
  name: green
  namespace: t-dev
spec:
  type: NodePort
  selector:
    name: green-pod
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 8100
    name: http
